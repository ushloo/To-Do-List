<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1>Note It</h1>
            <button type="button" class="add_note_button">
                <img class="button_class_icon" src="./images/add_plus_icon.svg" alt="button"/>
            </button>
            <div class="user_info">
                <p>Hello User!</p>
                <img class="user_icon" src="https://img.icons8.com/?size=100&id=15263&format=png&color=000000" alt="user icon"/>
            </div>
        </header>
        <main class="main_content">
            <div class="notes">
                <div class="note_header">
                    <h2 class="note_title">Title of Note</h2>
                    <button type="button" class="delete_button">
                        <img class="delete_button_icon" src="./images/trash_icon.svg" alt="button"/>
                    </button>
                </div>
                <button type="text" class="add_task_button">Add a Task +</button>
            </div>
            <section class="note_template">
                <ul class="note_list"></ul>
            </section>
            <!-- form start -->
            <div class="modal" id="add-card-modal">
                <div class="modal__container">
                    <button 
                    class="modal__close-button"
                    id="add-card-close-button"
                    type="button"
                    >
                    </button>
                    <p class="modal__heading">New Note</p>
                    <form class="modal__form" id="add-card-form">
                        <fieldset class="modal__form-fieldset">
                            <input
                            type="text"
                            name="title"
                            class="modal__form-input"
                            placeholder="Title"
                            id="card-title-input"
                            minlength="1"
                            maxlength="30"
                            required
                            />
                            <span class="modal__error" id="card-title-input-error"></span>
                            <button
                            class="modal__save-button modal__save-button_disabled"
                            type="submit"
                            id="card-save-button"
                            disabled
                            >
                            Note It
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- end of form -->
        </main>
        <template>

        </template>
        <footer>
            <div class="footer_text">
                <p>By Ashley || still WIP :3</p>
            </div>
        </footer>
    </div>
    <script src="notes.js"></script>
</body>
</html>
