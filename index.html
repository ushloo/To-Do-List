<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="note.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1>Note It</h1>
            <button type="button" class="add_note_button">
                <img class="button_class_icon" src="./images/add_plus_icon.svg" alt="button"/>
            </button>
                
            <div class="user_info">
                <p>Hello User!</p>
                <img class="user_icon" src="https://img.icons8.com/?size=100&id=15263&format=png&color=000000" alt="user icon"/>
            </div>
        </header>
        <main class="main_content">
            <div class="notes">
                <div class="note_header">
                    <h2 class="note_title">Title of Note</h2>
                    <!-- <button type="button" class="delete_button"></button> -->
                </div>
                <button type="text" class="add_task_button">Add a Task +</button>
            </div>
        </main>
    </div>
</body>
</html>
